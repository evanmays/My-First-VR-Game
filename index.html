<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity id="player" look-controls wasd-controls position="1 0 0" rotation="0 -90 0" fly="true" wsAxis="z" camera="userHeight: 1.6" look-controls sound="src: url(laser.mp3); on: playLaserSound; poolSize: 2">
        <!-- Heads Up Display -->
        <a-entity geometry="primitive: plane; height: 0.05; width: 0.05" position="0 0 -1"
          material="color: gray; opacity: 0.5"
          raycaster="objects: .collidable"
          id="crosshair"
          crosshair
          visible="false">
            <a-animation attribute="position" begin="show" dur="775" from="0 -.1 -1" to="0 0 -1" id="finalcrosshairanimation"></a-animation>
            <a-animation attribute="visible" begin="show" dur="200" to="true"></a-animation>
        </a-entity>
      </a-entity>

      <!-- Room -->
      <a-plane position="7.5 0 0" rotation="-90 0 0" width="15" height="10" color="blue"></a-plane> <!-- floor -->
      <a-plane position="7.5 3 0" rotation="90 0 0" width="15" height="10" color="pink"></a-plane> <!-- ceiling -->
      <a-plane position="15 1.5 0" rotation="0 -90 0" width="10" height="3" color="purple"></a-plane> <!-- back wall -->
      <a-plane position="7.5 1.5 -5" rotation="0 0 0" width="15" height="3" color="yellow"></a-plane> <!-- left wall -->
      <a-plane position="7.5 1.5 5" rotation="0 180 0" width="15" height="3" color="grey"></a-plane> <!-- right wall -->
      <a-sky color="black"></a-sky>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 2.5 0"></a-entity>
        

      <!-- Scoreboard -->
      <a-plane id="scoreboard" position="2.75 2 0" rotation="20 -90 0" width="1.572" height=".908" color="blue">
        <a-text value="Press Spacebar\nto Start!\nFriendly Hits: 0\nGood hits: 0" align="center" height="20"></a-text>
        <a-animation attribute="position" begin="show" dur="800" to="2.75 2 0"></a-animation>
        <a-animation attribute="rotation" begin="show" dur="800" to="20 -90 0"></a-animation>
        <a-animation attribute="position" begin="hide" dur="800" to="2 2 -3"></a-animation>
        <a-animation attribute="rotation" begin="hide" dur="800" to="20 -20 0"></a-animation>
      </a-plane>

      <!-- boxes and characters behind them-->
      <a-box id="box1" class="collidable" color="tomato" position="12 .5 3" depth="1" height="1" width="1">
        <a-plane class="enemy" position=".75 .65 0" rotation="0 -90 0" width=".4" height="2.1" color="green" visible="false"></a-plane>
