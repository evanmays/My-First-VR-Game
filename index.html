<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <a-scene>

      <a-plane position="7.5 0 0" rotation="-90 0 0" width="15" height="10" color="#7BC8A4"></a-plane> <!-- floor -->
      <a-plane position="15 1.5 0" rotation="0 -90 0" width="10" height="3" color="#7BC8A4"></a-plane> <!-- back wall -->
      <a-plane position="7.5 1.5 -5" rotation="0 0 0" width="15" height="3" color="#7BC8A4"></a-plane> <!-- left wall -->
      <a-plane position="7.5 1.5 5" rotation="0 180 0" width="15" height="3" color="#7BC8A4"></a-plane> <!-- right wall -->
      <a-sky color="#ECECEC"></a-sky>

        <a-entity look-controls wasd-controls position="2 0 0" rotation="0 -90 0" fly="true" wsAxis="z" camera="userHeight: 1.6" look-controls></a-entity>

      <a-assets>
        <a-asset-item id="woman-sitting-obj" src="/beautiful-woman-15.obj"></a-asset-item>
        <a-asset-item id="lamborghini-aventador-obj" src="/lamborghini-aventador-pbribl.obj"></a-asset-item>
      </a-assets>
      <a-obj-model position="2.5 0 0" rotation="0 -70 0" src="#woman-sitting-obj" mtl="#crate-mtl"></a-obj-model>
      <a-obj-model position="4.5 0 2" rotation="0 -120 0" src="#woman-sitting-obj" mtl="#crate-mtl"></a-obj-model>
      <a-obj-model position="12 0 -2" rotation="0 -120 0" src="#lamborghini-aventador-obj" mtl="#crate-mtl"></a-obj-model> 

    </a-scene>
  </body>
</html>
